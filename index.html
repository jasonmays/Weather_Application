<body class="hold-transition skin-blue sidebar-collapse">
<div class="wrapper">

  <!-- Main Header -->
  <header class="main-header">

    <!-- Logo -->
    <a href="index.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>W</b>eather</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><i class="fas fa-cloud-sun-rain"></i><b>Weather</b>Forcasting</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
        <li><a href="#wrapperCurrent" class="WeatherNavlink"><i class="fas fa-sun">&nbsp;</i><span>Current Weather</span></a></li>
        <li><a href="#wrapperForcast" class="WeatherNavlink"><i class="fas fa-temperature-high">&nbsp;</i><span>Forcasting Tool</span></a></li>

              <!-- Menu Footer-->
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
          
  <!-- Content Wrapper Login. Contains login page content -->
  <div class="content-wrapper" id="wrapperCurrent" style="display:none;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Current Weather
      </h1>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <!--------------------------
        | Current Weather Page Content Here |
        -------------------------->
        <!-- /.box-header -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Please provide the following information</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <form role="form" id="frm_send_weather_info">
              <!-- text input -->
              <div class="form-group">
                <input type="hidden" name="key" value="9d2e680ba9a04a87adf823d17fef95f2">
                <label for="city">City:</label> 
                <input type="text" id="city" name="city" placeholder= "Required"><br>
                <label for="state">State:</label> 
                <input type="text" id="state" name="state" placeholder="Optional"><br>
                <label for="country">Country:</label> 
                <input type="text" id="country" name="country" placeholder="Optional"><br>
                <label for="units">Measurement Unit: </label> 
                <input id="units" type="text" name="units" placeholder = "Default is M" >
                <div style = "color: black; text-align: center;">(M = Celcius, S = Kelvin, I = Fahrenheit)</div>
                <input id="days" type="hidden" name="days" value = "7"> <br>
                <table id="CurrentWeatherTable" border="1px solid black" align="center"></table>
              </div>
            </form>
          </div>
          <div class="box-footer">
            <input type="button" id="btnGetWeather" type="button" class="btn btn-primary" value="Enter">
            <span class='message-full bg bg-danger' id = "danger"></span>
        </div>  
        </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper Login -->
  
  <!-- Content Wrapper Quote of the day. Contains quote of the day page content -->
  <div class="content-wrapper" id="wrapperForcast" style="display:none;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Forcasting Tool
      </h1>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <!--------------------------
        | Forcasting Page Content Here |
        -------------------------->
        <!-- /.box-header -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 id = "HeaderForcast" class="box-title">Forcasting</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <form id="frm_forcasting">
              <label for="units">Days: </label> 
              <input type="text" id="days_forcasting"  name="days" placeholder= "Value Between 1-16"> 
              <input type="hidden" name="key" value="9d2e680ba9a04a87adf823d17fef95f2">
              <input type="hidden" id="city_forcasting" name="city">
              <input type="hidden" id="state_forcasting" name="state">
              <input type="hidden" id="country_forcasting" name="country">
              <input type="hidden" id="units_forcasting"  name="units">
              <table id="weather" border="1px solid black" align="center"></table>
            </form>
          </div>
	    	<div class="box-footer">
            <input id="btnGetForcasting" type="button" class="btn btn-primary" value="Enter">&nbsp;
            <span id="share_danger"class='message-full bg bg-danger'></span>
        </div> 
        </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper Forcasting-->
  
  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="pull-right hidden-xs">
